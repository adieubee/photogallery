<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #image {
            width: 500px;
            height: 300px;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            margin: 20px auto;
            border: 2px solid #ddd;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 100px;
            height: 75px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }
        .gallery img:hover {
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div id="image">Hover over an image below to display here.</div>
    <div class="gallery">
        <img src="cat.jpg" alt="Beautiful Landscape" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="cat.jpg" alt="Sunset Beach" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="cat.jpg" alt="Mountain View" onmouseover="upDate(this)" onmouseout="undo()">
    </div>\
    <script>
        function upDate(previewPic) {
            let imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = `url(${previewPic.src})`;
            imageDiv.innerText = previewPic.alt;
        }
        function undo() {
            let imageDiv = document.getElementById("image");
            imageDiv.style.backgroundImage = "url('')";
            imageDiv.innerText = "Hover over an image below to display here.";
        }
    </script>
</body>
</html>
